<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="block-0 font-main">

  <div class="container">
    <div class="block-1 card">
      <img class="img-css" src="/images/illustration-hero.svg" alt="">
      <div class="card-text">
      <div class="center">
        <h1 class="font-900">Order Summary</h1> 
        <p class="p-font font-500 Desaturated-blue">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="p-font block-2 Very-pale-blue">
        <div class="block-3">
          <img class="img-music" src="./images/icon-music.svg" alt="">
          <div class="block-4">
            <p class="margin-0 font-700">Annual Plan</p>
            <p class="margin-0 font-500 Desaturated-blue">$59.99/year</p>
          </div>
        </div>
        <p>Change</p>
      </div>
      <div class="p-font block-5 center Bright-blue">
        <p class="margin-0 white font-700">Proceed to Payment</p> 
      </div>
      <div class="p-font block-6 Desaturated-blue center font-700">Cancel Order</div>
      </div>
    </div>
  </div>  
<br>
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harshkumar Lad</a>.
  </div>
</body>
</html>
