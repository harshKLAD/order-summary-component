<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="block-0">

  <div class="block-0">
    <div class="block-1 card">
      <img class="img-css" src="/images/illustration-hero.svg" alt="">
      <div class="card-text">
      <div class="center">
        <h1>Order Summary</h1> 
        <p class="p-font">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="p-font block-2 Very-pale-blue">
        <div class="block-3">
          <img class="img-music" src="./images/icon-music.svg" alt="">
          <div class="block-4">
            <p class="margin-0">Annual Plan</p>
            <p class="margin-0">$59.99/year</p>
          </div>
        </div>
        <p>Change</p>
      </div>
      <div class="p-font block-5 center Bright-blue">
        <p class="margin-0 white">Proceed to Payment</p> 
      </div>
      <div class="p-font block-5 center">Cancel Order</div>
      </div>
    </div>
  </div>  
<br>
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
